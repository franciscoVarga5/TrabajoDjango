<!DOCTYPE html>
<html lang="en">
    {% load static %} 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</head>
<body>
   
    <div class="contenedorPaginaCategoria">
        <div class="filasCategoria"> 
            <h2>Categorias</h2>
            <p><a href="Portada.html">Principal</a></p>
            <p><a href="Accion.html">Accion</a></p>
            <p><a href="Aventura.html">Aventura</a></p>
            <p><a href="RPG.html">RPG</a></p>
            <p><a href="Carreras.html">Carreras</a></p>
            <p><a href="Supervivencia.html">Supervivencia</a></p>
        </div>
        <div class="contenedorJuegos">  
            <div class="Juegos-Categoria ">
                {% for juego in Juegos %}  
                <div class="Juego mt-3 row">
                    <div class="Contenido-Juego"> 
                        <img src="{{juego.imagen.url}}" alt="Accion"/>
                        <div class="textoJuegos">
                            <p>{{juego.nombre}}</p>
                            <p>{{juego.precio}}</p>
                        </div>
                    </div>
                    <a href={% url 'detalle_juego' id=juego.id %}><span>Ver detalles</span></a>
                </div>
                
                {% endfor %}
               
            </div>
        </div>
       
    </div>
</body>
</html>
